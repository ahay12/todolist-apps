<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Apps</title>
    <link rel="stylesheet" href="../dist/output.css" />
  </head>

  <body class="font-sans m-0 p-0 box-border">
    <header class="bg-purple-700 p-3 text-white">
      <h1>Todo List</h1>
    </header>

    <div
      class="flex flex-col align-middle w-auto border-collapse m-4 p-4 flex-grow h-fit"
    >
      <div
        class="container align-middle w-auto border-collapse m-4 bg-slate-200 p-4 flex-grow h-fit shadow-lg"
        id="edit-todo"
      >
        <h2 class="container bg-purple-700 p-3 text-white text-center">
          Tambah yang harus dilakukan
        </h2>
        <form
          class="form flex p-4 flex-col border-spacing-4"
          action="#"
          id="form"
        >
          <div class="flex flex-col pb-4">
            <label class="mb-1 font-light" for="title">Masukkan judul</label>
            <input class="p-1" type="text" id="title" name="title" required />
          </div>
          <div class="flex flex-col pb-4">
            <label class="mb-1 font-light" for="memo">Masukkan memo</label>
            <textarea
              class="p-1"
              rows="5"
              type="text"
              id="memo"
              name="memo"
              required
            ></textarea>
          </div>

          <input
            id="submit-btn"
            type="submit"
            value="Submit"
            name="Submit"
            class="flex-1 w-full border mt-3 rounded-md border-purple-500 text-black pt-3 pb-3 text-lg cursor-pointer hover:bg-purple-700 hover:text-white"
          />
        </form>

        <div id="manage-container" class="grid grid-cols-2 gap-x-3 hidden my-4">
          <button
            onclick="updateTodo()"
            class="flex-1 w-full border mt-3 rounded-md border-purple-500 text-black pt-3 pb-3 text-lg cursor-pointer hover:bg-purple-700 hover:text-white"
          >
            Edit
          </button>

          <button
            onclick="cancelEdit()"
            class="flex-1 w-full border mt-3 rounded-md border-purple-500 text-black pt-3 pb-3 text-lg cursor-pointer hover:bg-purple-700 hover:text-white"
          >
            Batalkan
          </button>
        </div>
      </div>

      <div class="mb-2">
        <div
          class="flex flex-col align-middle w-auto border-collapse p-4 flex-grow h-fit"
        >
          <div
            class="container align-middle w-auto border-collapse bg-slate-200 p-4 flex-grow h-fit shadow-lg"
            id="edit-todo"
          >
            <div class="flex flex-col space-y-1">
              <label class="mb-1 font-light" for="keyword">Cari memo</label>
              <input class="p-1" type="text" id="keyword" name="keyword" />
            </div>
          </div>
        </div>
      </div>

      <div id="memo-container"></div>
      <span
        class="w-4 h-4 justify-between items-center text-sm text-xs text-base text-slate text-slate-500 space-x-3 mb-2 mb-3 flex"
      ></span>
    </div>
    <script src="../src/render.js"></script>
  </body>
</html>
